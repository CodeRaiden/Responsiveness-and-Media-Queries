<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="gridStyles.css" />

    <!-- font style popins 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<!-- font style popins 400 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main class="container">
        <div class="title-div">
          <h1>Learn to code by watching others</h4>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
          </p>
        </div>
        <div class="main-div">
          <div class="top-main-div">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <div class="bottom-main-div">
           <form action="">
            <div class="input-box" data-error="First Name can not be empty">
             <input type="text"  placeholder="First Name" required>
            </div>
            <div class="input-box" data-error="Last Name can not be empty">
             <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box" data-error="Looks like this is not an email">
             <input type="email"
                      name="email"
                      id="email"
                      placeholder="Email Address" required >
            </div>
            <div class="input-box" data-error="Password can not be empty">
             <input type="password"
                      name="password"
                      id="password"
                      placeholder="Password" required>
            </div>
            <div class="input-box">
             <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit-btn">
             <p><small>By clicking the button you are agreeing to our terms and <span>services</small></span></p>
            </div>
           </form>
          </div>
        </div>
    </main>
  </body>
</html>
